    var fruit5 = new food1(xCurrentFruit5, yCurrentFruit5, fruit5pic);
  
    // Attributes of Game/Status
    var LostGame = false; // whether or not the user lost the game
    var timerId = 0;
    timerId = setInterval(GameLoop, 1000/60); // keeps track of game frames/sec
    var countPaused = 0;
    
    function checkPause(){
        if(gamePaused == true && countPaused == 0){
            countPaused = 1;
            clearInterval(timerId);
            drawBackground();
            drawFruit();
            drawSnake();
            a.font = "30px Comic Sans";
            a.fillText("Press Shift key to Resume Game", 50, 250);
        }
    }
    
    function resume(){
        if(gameResumed == true && gamePaused == true){
            gamePaused = false;
            gameResumed = false;
            countPaused = 0;
            drawBackground();
            drawFruit();
            drawSnake();
            timerId = setInterval(GameLoop, 1000/60);
        }
    }
    

	function GameLoop(){
        if(gameJustStarted == 1){
            a.font = "30px Comic Sans";
            a.fillText("Press an Arrow Key to Start the Game", 50, 250);
        }
        Update();
        fruitSpawn();
		Draw();
        detectCollision();
	}
    
	function Update(){
		if(gameJustStarted != 0) {
            xCurrentSnake = Math.random()*(450) + 10;
            yCurrentSnake = Math.random()*(400) + 10;
            gameJustStarted = 0;
            
	    if(gender == 1) {
            	snakeAvatar = new snake(xCurrentSnake,yCurrentSnake, guy1);
	    } else {
		snakeAvatar = new snake(xCurrentSnake, yCurrentSnake, girl1);
	    }
            drawBackground();
            drawSnake();
            drawFruit();
        }
        if(LostGame==true) {
            gameLost();
            clearInterval(timerId);
            alert("You made it to level " +level + "!");
            if(confirm('Do you want to play again')){
                reset();
            }
        }
	}
    
    function fruitSpawn(){
            if(fruit1.spawn == false){
                fruit1.y = Math.random()*(450) + 10;
                fruit1.x = Math.random()*(400) + 10;
                fruit1.spawn = true;
                drawFruit();
            }
	    if(fruit2.spawn == false && level %5 == 0) {
		fruit2.y = Math.random()*(450) + 10;
		fruit2.x = Math.random()*(400) + 10;
		fruit2.spawn = true;
		draw2Fruit();
	 	}
	    if(fruit3.spawn == false && level == 10) {
		fruit3.y = Math.random()*(450) + 10;
		fruit3.x = Math.random()*(400) + 10;
		fruit3.spawn = true;
		draw3Fruit();
	    }
	    if(fruit4.spawn == false && level == 20) {
		fruit4.y = Math.random()*(450) + 10;
		fruit4.x = Math.random()*(400) + 10;
		fruit4.spawn = true;
		draw4Fruit();
	    }
	    if(fruit5.spawn == false && level == 30) {
		fruit5.y = Math.random()*(450) + 10;
		fruit5.x = Math.random()*(400) + 10;
		fruit5.spawn = true;
		draw5Fruit();
	    }
    }
    
	function Draw(){
        if(mostRecent == 0 && LostGame == true){
            gameLost();
        }
        if(mostRecent == '37') {
            if(snakeAvatar.x<0 || snakeAvatar.x >=580) {
                gameLost();
            }else{
                clearPage();
                moveLeft();
                drawBackground();
                drawSnake();
                drawFruit();
		draw2Fruit();
		draw3Fruit();
		draw4Fruit();
		draw5Fruit();
            }
        }
        else if(mostRecent == '38') {
            if(snakeAvatar.y<=0 || snakeAvatar.y >=560) {
                gameLost();
            }else{
                clearPage();
                moveUp();
                drawBackground();
                drawSnake();
                drawFruit();
		draw2Fruit();
		draw3Fruit();
		draw4Fruit();
		draw5Fruit();
            }
        }
        else if(mostRecent == '39') {
            if(snakeAvatar.x<=0 || snakeAvatar.x >=549) {
                gameLost();
            }else{
                clearPage();
                moveRight();
                drawBackground();
                drawSnake();
                drawFruit();
		draw2Fruit();
		draw3Fruit();
		draw4Fruit();
		draw5Fruit();
            }
        }
        else if(mostRecent == '40') {
            if(snakeAvatar.y<=0 || snakeAvatar.y >=555) {
                gameLost();
            }else{
                clearPage();
                moveDown();
                drawBackground();
                drawSnake();
                drawFruit();
		draw2Fruit();
		draw3Fruit();
		draw4Fruit();
		draw5Fruit();
            }
        }
	}
    
    
    function drawSnake(){
        if(mostRecent == '38'){
            if(c == 23){
                c = 0;
            }
	    if(gender == 1) {
            	a.drawImage(picArrayUp[c], snakeAvatar.x, snakeAvatar.y, 50,50);
            	c++;
	    } else {
		a.drawImage(girlpicArrayUp[c], snakeAvatar.x, snakeAvatar.y, 50,50);
		c++;
	    }
        } else if(mostRecent == '39'){
            if(c == 23){
                c = 0;
            }
	    if(gender == 1) {
            	a.drawImage(picArrayRight[c], snakeAvatar.x, snakeAvatar.y, 50,50);
            	c++;
	    }else {
		a.drawImage(girlpicArrayRight[c], snakeAvatar.x, snakeAvatar.y, 50,50);
		c++;
	    }
        }else if(mostRecent == '40') {
            if(c == 23){
                c = 0;
            }
	    if(gender == 1) {
            	a.drawImage(picArrayDown[c], snakeAvatar.x, snakeAvatar.y, 50,50);
            	c++;
	    } else {
            	a.drawImage(girlpicArrayDown[c], snakeAvatar.x, snakeAvatar.y, 50,50);
		c++;
	    }
        }else{
            if(c == 23){
                c = 0;
            }
	    if(gender == 1) {
            	a.drawImage(picArrayLeft[c], snakeAvatar.x, snakeAvatar.y, 50,50);
            	c++;
	    } else {
            	a.drawImage(girlpicArrayLeft[c], snakeAvatar.x, snakeAvatar.y, 50,50);
		c++;
	    }
        }
    }
    
    function drawFruit(){
        a.drawImage(fruit1.sprite, fruit1.x, fruit1.y, 40, 40);
	a.fillStyle= "red";  
	a.Font="25px Comic Sans";
	a.fillText("Level:" + level,250,40);
	
    }
    function draw2Fruit() {
	if(level % 5 == 0) {
		a.drawImage(fruit2.sprite, fruit2.x, fruit2.y, 40, 40);
	}
    }
    function draw3Fruit() {
	if(level >= 10) {
		a.drawImage(fruit3.sprite, fruit3.x, fruit3.y, 50, 50);
	}
   } 
    function draw4Fruit() {
	if(level >= 20) {
		a.drawImage(fruit4.sprite, fruit4.x, fruit4.y, 50, 50);
	}
    }
    function draw5Fruit() {
	if(level >= 30) {
		a.drawImage(fruit5.sprite, fruit5.x, fruit5.y, 50, 50);
	}
    }
    
    function drawBackground(){
        a.drawImage(backgroundImage, 0, 0);
    }
    
    function drawLosingPage(){
        a.drawImage(backgroundImage, 0, 0);
    }
    
	function move(e){
        if(e.keyCode == '16'){
            gameResumed = true;
            resume();
        }
        
        if(e.keyCode == '80'){
            gamePaused = true;
            checkPause();
        }
	
		if(e.keyCode == '37' /* left */) {
            mostRecent = '37';
            e.preventDefault();
			moveLeft();
		}	
		
		else if(e.keyCode == '38' /* up */) {
            mostRecent = '38';
            e.preventDefault();
			moveUp();
		}	
		else if(e.keyCode == '39' /* right */) {
            mostRecent = '39';
            e.preventDefault();
			moveRight();
		}
		else if(e.keyCode == '40' /* down */) {
            mostRecent = '40';
            e.preventDefault();
			moveDown();
		}
	}
	
    function clearPage(){
        a.clearRect(0,0,600,600);
    }
    
	function moveLeft(){
		snakeAvatar.x -= speed;
	}
	
	function moveUp(){
		snakeAvatar.y -= speed;
	}
	
	function moveRight(){
		snakeAvatar.x += speed;
	}
	
	function moveDown(){
		snakeAvatar.y += speed;
	}
    
    function gameLost(){
        mostRecent = 0;
        document.removeEventListener("keydown", move);
        LostGame = true;
        clearPage();
        drawLosingPage();
        a.font = "40px Comic Sans";
        a.fillText("Better Luck Next Time!", 120, 250);
    }
	
    function reset(){
        gameJustStarted = 2;
        LostGame = false;
        speed = 1;
        c = 0;
        level = 1;
        clearPage();
        document.addEventListener("keydown", move);
        timerId = setInterval(GameLoop, 1000/60);
        gameResumed = false;
        gamePaused = false;
	
    }
    
    function check(){
		//a.drawImage(snakeAvatar.sprite, snakeAvatar.x, snakeAvatar.y,100,100);
		//a.drawImage(fruit1.sprite, fruit1.x, fruit1.y,100,100);
	}
    
    function detectCollision(){
        snakeLeftSide = snakeAvatar.x-5;
        snakeRightSide = snakeAvatar.x + 45;
        snakeBottom = snakeAvatar.y + 45;
        snakeTop = snakeAvatar.y -5;
        
        fruitLeftSide = fruit1.x-5;
        fruitRightSide = fruit1.x + 45;
        fruitBottom = fruit1.y + 45;
        fruitTop = fruit1.y-5;

	fruit2LeftSide = fruit2.x-5;
	fruit2RightSide = fruit2.x + 45;
	fruit2Bottom = fruit2.y + 45;
	fruit2Top = fruit2.y - 5;

	fruit3LeftSide = fruit3.x-5;
	fruit3RightSide = fruit3.x + 45;
	fruit3Bottom = fruit3.y + 45;
	fruit3Top = fruit3.y - 5;

	fruit4LeftSide = fruit4.x-5;
	fruit4RightSide = fruit4.x + 45;
	fruit4Bottom = fruit4.y + 45;
	fruit4Top = fruit4.y -5;

	fruit5LeftSide = fruit5.x-5;
	fruit5RightSide = fruit5.x + 45;
	fruit5Bottom = fruit5.y + 45;
	fruit5Top = fruit5.y-5;

        if(snakeLeftSide <= fruitRightSide && snakeBottom >= fruitTop && snakeRightSide >= fruitLeftSide && snakeTop <= fruitBottom){
            fruit1.spawn = false;
	    if(level % 2 == 0) {
            	speed++;
	    }
            level++;
		var wSound= Math.random();
		if(wSound >= .5){
	    document.getElementById('soundBite').play();
		}
		else{
		document.getElementById('soundEat').play();
		}
            clearPage();
            drawBackground();
            drawSnake();
            console.log(speed);
	    console.log(level);
        }

	if(snakeLeftSide <= fruit2RightSide && snakeBottom >= fruit2Top && snakeRightSide >= fruit2LeftSide && snakeTop <= fruit2Bottom && level % 5 == 0) {
		speed = speed - 1;
		level++;
	    	document.getElementById('soundBite').play();
		clearPage();
		drawBackground();
		drawSnake();
		fruit2.spawn = false;
	}
	if(snakeLeftSide <= fruit3RightSide && snakeBottom >= fruit3Top && snakeRightSide >= fruit3LeftSide && snakeTop <= fruit3Bottom && level >= 10) {
		gameLost();
		document.getElementById('soundBelch').play();
		fruit3.spawn = false;
	}
	if(snakeLeftSide <= fruit4RightSide && snakeBottom >= fruit4Top && snakeRightSide >= fruit4LeftSide && snakeTop <= fruit4Bottom && level >= 20) {
		gameLost();
		document.getElementById('soundBelch').play();
		fruit4.spawn = false;
	}
	if(snakeLeftSide <= fruit5RightSide && snakeBottom >= fruit5Top && snakeRightSide >= fruit5LeftSide && snakeTop <= fruit5Bottom && level >= 30) {
		gameLost();
		document.getElementById('soundBelch').play();
		fruit5.spawn = false;
	}
    }
    
	
</script>
